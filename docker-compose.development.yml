version: '3.6'

volumes:
  websocket_config:
  core_db:
  core_cache:
  redis_data:
  core_composer_cache:
  ws_composer_cache:
  website_composer_cache:
  website_nginx_logs:
  
services:
  platadmin:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    restart: always
    external_links:
      - core-db
    env_file:
      - .env
    ports:
      - "9000"
    volumes:
      - .:/app/:z
    networks:
      ftcbot_dev:
      traefik:
    
  platadmin-front-server:
    image: nginx:1.15.1-alpine
    ports:
      - "7625:80"
    volumes:
      - .:/app:z
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - website_nginx_logs:/var/log/nginx
    labels:
      traefik.enable: true
      traefik.backend: discord_platadmin-front-server
      traefik.frontend.rule: Host:platform-admin.ftcbot-dev.test
      traefik.docker.network: traefik
      traefik.port: 80
    networks:
      ftcbot_dev:
      traefik:

      
networks:
  ftcbot_dev:
    external: true
  traefik:
    external: true
